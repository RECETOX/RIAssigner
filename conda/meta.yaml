{% set name = "riassigner" %}
{% set data = load_setup_py_data() %}

package:
  name: riassigner
  version: {{ data.get('version') }}

source:
  path: ..

extra:
  channels:
    - conda-forge
    - bioconda

build:
  noarch: python
  preserve_egg_dir: True
  number: 0
  script: {{ PYTHON }} -m pip install --no-deps --ignore-installed . -vv

requirements:
  build:
    - conda-build
    - conda-verify
    - pytest-runner
    - python
    - setuptools
    - poetry
  host:
    - python >=3.8
    - pip
    - pytest-runner
    - setuptools
  run:
    - numpy
    - matchms >=0.14.0
    - pint >=0.17
    - pip
    - pandas
    - python >=3.8,<3.9
    - scipy
    - poetry

test:
  imports:
    - RIAssigner

about:
  home: https://github.com/RECETOX/RIAssigner
  license: MIT
  license_file: LICENSE
  summary: 'GC-MS retention index calculation'
  description: |
    RIAssigner is a python tool for retention index (RI) computation for GC-MS data
  dev_url: https://github.com/RECETOX/RIAssigner

extra:
  recipe-maintainers:
    - hechth
